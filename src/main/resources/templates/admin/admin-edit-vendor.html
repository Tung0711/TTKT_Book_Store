                    <div class="iq-card">

                            </div>
                        </div>
                        <div class="iq-card-body">
                            <form th:action="@{/admin/admin-edit-vendor/{id}}" method="post" th:object="${vendor}"

                                <input type="text" class="form-control" th:field="*{id}" hidden="hidden"/>
                                <div class="form-group">
                                    <label>Vendor Name:</label>

                                </div>

                                </div>
                                <div class="form-group">
                                    <label class="btn btn-primary active">
                                        <input type="radio" th:field="*{status}" value="true"
                                               th:checked="${vendor.status}"> Active
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" th:field="*{status}" value="false"
                                               th:checked="${!vendor.status}"> Block
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </form>
                        </div>

<script>
    // Lắng nghe sự kiện khi người dùng chọn file
    document.getElementById('imageInput').addEventListener('change', function(event) {
        var file = event.target.files[0];
        var reader = new FileReader();

        // Đọc nội dung của file
        reader.onload = function(e) {
            var imageUrl = e.target.result;

            // Gán URL của ảnh vào thuộc tính src của thẻ <img>
            document.getElementById('previewImage').src = imageUrl;
        };

        // Đọc file dưới dạng URL
        reader.readAsDataURL(file);
    });
</script>
