<!-- Page Sidebar Start-->
<div class="iq-sidebar">
    <div class="iq-sidebar-logo d-flex justify-content-between">
        <a th:href="@{admin-dashboard}" class="header-logo">
            <img th:src="@{/adm/images/logo.png}" class="img-fluid rounded-normal" alt="">
            <div class="logo-title">
                <span class="text-primary text-uppercase">BookLand</span>
            </div>
        </a>
        <div class="iq-menu-bt-sidebar">
            <div class="iq-menu-bt align-self-center">
                <div class="wrapper-menu">
                    <div class="main-circle"><i class="las la-bars"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div id="sidebar-scrollbar">
        <nav class="iq-sidebar-menu">
            <ul id="iq-sidebar-toggle" class="iq-menu">
                <li class="active active-menu">
                    <a href="#admin" class="iq-waves-effect" data-toggle="collapse" aria-expanded="true"><span
                            class="ripple rippleEffect"></span><i
                            class="las la-home iq-arrow-left"></i><span>Admin</span><i
                            class="ri-arrow-right-s-line iq-arrow-right"></i></a>
                    <ul id="admin" class="iq-submenu collapse show" data-parent="#iq-sidebar-toggle">
                        <li class="sidebar-list">
                            <a class="sidebar-link sidebar-title link-nav" th:href="@{/admin/admin-dashboard}">
                                <i class="las la-house-damage"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="sidebar-list">
                            <a class="linear-icon-link sidebar-link sidebar-title" th:href="@{/admin/admin-category}">
                                <i class="ri-list-check-2"></i>
                                <span>Categories</span>
                            </a>
                        </li>
                        <li class="sidebar-list">
                            <a class="linear-icon-link sidebar-link sidebar-title" th:href="@{/admin/admin-books}">
                                <i class="ri-book-2-line"></i>
                                <span>Books</span>
                            </a>
                        </li>
                        <li class="sidebar-list">
                            <a class="sidebar-link sidebar-title link-nav" th:href="@{/admin/admin-users}">
                                <i class="ri-user-line"></i>
                                <span>Users</span>
                            </a>
                        </li>
                        <li class="sidebar-list">
                            <a class="linear-icon-link sidebar-link sidebar-title" th:href="@{/admin/admin-vendor}">
                                <i class="ri-shield-user-line"></i>
                                <span>Vendor</span>
                            </a>
                        </li>
                        <li class="sidebar-list">
                            <a class="linear-icon-link sidebar-link sidebar-title" th:href="@{/admin/admin-invoice}">
                                <i class="ri-folder-line"></i>
                                <span>Invoice</span>
                            </a>
                        </li>
                        <li class="sidebar-list">
                            <a class="sidebar-link sidebar-title link-nav" th:href="@{/admin/admin-orders}">
                                <i class="ri-shopping-cart-line"></i>
                                <span>Orders</span>
                            </a>
                        </li>
                        <li class="sidebar-list">
                            <a href="#report" class="iq-waves-effect" data-toggle="collapse" aria-expanded="false"><span
                                    class="ripple rippleEffect"></span><i
                                    class="ri-file-chart-line iq-arrow-left"></i><span>Report</span><i
                                    class="ri-arrow-right-s-line iq-arrow-right"></i></a>
                            <ul id="report" class="iq-submenu collapse">
                                <li>
                                    <a th:href="@{/admin/revenue-report}">Revenue Report</a>
                                </li>
                                <li>
                                    <a th:href="@{/admin/sales-report}">Sales Report</a>
                                </li>
                                <li>
                                    <a th:href="@{/admin/import-report}">Import Report</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="sidebar-bottom" class="p-3 position-relative">
            <div class="iq-card">
                <div class="iq-card-body">
                    <div class="sidebar-bottom-content">
                        <div class="image"><img th:src="@{/adm/images/page-img/side-bkg.png}" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-arrow" id="right-arrow">
        <i data-feather="arrow-right"></i>
    </div>
</div>
<!-- Page Sidebar Ends-->
