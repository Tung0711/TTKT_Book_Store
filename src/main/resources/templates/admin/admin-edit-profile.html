    <!-- TOP Nav Bar END -->
    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">Edit Books</h4>
                            </div>
                        </div>
                        <div class="iq-card-body">
                            <form th:action="@{/admin/admin-edit-book/{id}}" method="post" th:object="${book}"
                                  enctype="multipart/form-data">
                                <input type="text" class="form-control" th:field="*{id}" hidden="hidden"/>
                                <div class="form-group">
                                    <label>Book Name:</label>
                                    <input type="text" class="form-control" th:field="*{bookName}"/>
                                </div>
                                <div class="form-group">
                                    <label>Book Category:</label>
                                    <select class="form-control" th:field="*{categories.id}">
                                        <option th:each="item : ${categories}" th:value="${item.id}"
                                                th:if="${item.status}"
                                                th:text="${item.catalogName}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Book Author:</label>
                                    <input type="text" class="form-control" th:field="*{author}"/>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <img th:src="@{|/uploads/${book.images}|}" width="50%" id="previewImage">
                                    <input type="hidden" th:field="*{images}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Book Image:</label>
                                    <input type="file" class="form-control" th:name="imgBook" id="imageInput">
                                </div>
                                <div class="form-group">
                                    <label>Book Price:</label>
                                    <input type="text" class="form-control" th:field="*{price}"/>
                                </div>
                                <div class="form-group">
                                    <label>Book Description:</label>
                                    <textarea class="form-control" rows="2" th:field="*{description}"></textarea>
                                </div>
                                <div>
                                    <label>Status:</label>
                                </div>
                                <div class="form-group">
                                    <label class="btn btn-primary active">
                                        <input type="radio" th:field="*{status}" value="true"
                                               th:checked="${book.status}"> Active
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" th:field="*{status}" value="false"
                                               th:checked="${!book.status}"> Block
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Lắng nghe sự kiện khi người dùng chọn file
    document.getElementById('imageInput').addEventListener('change', function(event) {
        var file = event.target.files[0];
        var reader = new FileReader();

        // Đọc nội dung của file
        reader.onload = function(e) {
            var imageUrl = e.target.result;

            // Gán URL của ảnh vào thuộc tính src của thẻ <img>
            document.getElementById('previewImage').src = imageUrl;
        };

        // Đọc file dưới dạng URL
        reader.readAsDataURL(file);
    });
</script>
