<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:insert="/home/layout/header.html"></th:block>
</head>
<body id="bg">
<div class="page-wraper">
    <th:block th:insert="/home/layout/menu.html"></th:block>
    <!-- Content -->
    <div class="page-content bg-white">
        <!-- contact area -->
        <div class="content-block">
            <!-- Browse Jobs -->
            <section class="content-inner bg-white">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-3 col-lg-4 m-b30">
                            <div class="sticky-top">
                                <div class="shop-account">
                                    <div class="account-detail text-center">
                                        <div class="my-image">
                                            <a href="javascript:void(0);">
<!--                                                <img style="height: 100px" th:src="@{/assets/images/001.jpg}" alt="/">-->
                                            </a>
                                        </div>
                                        <div class="account-title">
                                            <div class="">
                                                <h4 class="m-b5"><a href="javascript:void(0);">Havoc</a></h4>
                                            </div>
                                        </div>
                                    </div>
                                    <ul class="account-list">
                                        <li>
                                            <a th:href="@{my-profile}" class="active"><i class="far fa-user"
                                                                                        aria-hidden="true"></i>
                                                <span>Profile</span></a>
                                        </li>
                                        <li>
                                            <a th:href="@{shop-cart}"><i class="flaticon-shopping-cart-1"></i>
                                                <span>My Cart</span></a>
                                        </li>
                                        <li>
                                            <a th:href="@{wishlist}"><i class="far fa-heart" aria-hidden="true"></i>
                                                <span>Wishlist</span></a>
                                        </li>
                                        <li>
                                            <a th:href="@{books-grid-view}"><i class="fa fa-briefcase"
                                                                              aria-hidden="true"></i>
                                                <span>Shop</span></a>
                                        </li>
                                        <li>
                                            <a th:href="@{/sign-in}"><i class="fas fa-sign-out-alt"
                                                                         aria-hidden="true"></i>
                                                <span>Log Out</span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-9 col-lg-8 m-b30">
                            <div class="shop-bx shop-profile">
                                <form>
                                    <div class="shop-bx-title clearfix">
                                        <h5 class="text-uppercase">Contact Information</h5>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6">
                                            <div class="mb-3">
                                                <label for="formcontrolinput" class="form-label">Full Name:</label>
                                                <input type="text" class="form-control" id="formcontrolinput"
                                                       th:field="${user.fullName}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="mb-3">
                                                <label for="formcontrolinput8" class="form-label">Date Of Birth:</label>
                                                <input type="text" class="form-control" id="formcontrolinput8"
                                                       th:field="${user.dateOfBirth}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="mb-3">
                                                <label for="formcontrolinput5" class="form-label">Phone
                                                    Number:</label>
                                                <input type="text" class="form-control" id="formcontrolinput5"
                                                       th:field="${user.phone}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="mb-3">
                                                <label for="formcontrolinput6" class="form-label">Email Address:</label>
                                                <input type="text" class="form-control" id="formcontrolinput6"
                                                       th:field="${user.email}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="mb-4">
                                                <label for="formcontrolinput10" class="form-label">Full Address:</label>
                                                <input type="text" class="form-control" id="formcontrolinput10"
                                                      th:field="${user.address}">
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btnhover">Save Setting</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Browse Jobs END -->
        </div>
    </div>
    <!-- Content END-->

    <!-- Footer -->
    <th:block th:insert="/home/layout/footer-light.html"></th:block>
    <!-- Footer End -->

    <button class="scroltop" type="button"><i class="fas fa-arrow-up"></i></button>
</div>

<!-- JAVASCRIPT FILES ========================================= -->
<script th:src="@{/assets/js/jquery.min.js}"></script><!-- JQUERY MIN JS -->
<script th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script><!-- BOOTSTRAP MIN JS -->
<script th:src="@{/assets/vendor/bootstrap-select/dist/js/bootstrap-select.min.js}"></script><!-- BOOTSTRAP SELECT MIN JS -->
<script th:src="@{/assets/js/custom.js}"></script><!-- CUSTOM JS -->
<script th:src="@{/assets/vendor/wow/wow.min.js}"></script><!-- WOW JS -->
</body>
</html>
